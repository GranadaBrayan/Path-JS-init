<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class='container-1'>
    <h2>Challenge 1: Your age in days</h2>
    <div class='flex-box-container-1'>

      <div>
        <button class='btn btn-primary' onclick='ageInDays()'>Click me</button>
      </div>
      <div>
        <button class='btn btn-danger' onclick='reset()'>Reset</button>
      </div>
    </div>

    <div class='flex-box-container-1'>
      <div id='flex-box-result'></div>
    </div>
  </div>

  <div class='container-2'>
    <h2>Challenge 2: Cat Generator</h2>
    <button class='btn btn-success' id='cat-generator' onclick='generatorCat()'>Generate Cat</button>

    <div class='flex-box-container-2' id='flex-cat-generator'></div>
  </div>

  <div class='container-3'>
    <h2>Challenge 3: Rock, Paper, Scissors</h2>

    <div class='flex-box-rps' id='flex-box-rps-div'>
      <img id='rock' src='https://insumosymaquinas.com.ar/wp-content/uploads/2017/07/258-Carbon-de-Piedra-150x150.jpg'
        alt='' onclick='rpsGame(this)'>
      <img id='paper'
        src='https://medios.papeleriamodelo.com/wp-content/uploads/2021/02/resmilla-hojas-de-papel-bond-75-gr-oficio-150x150.jpg'
        alt='' onclick='rpsGame(this)'>
      <img id='scissors'
        src='https://www.papeleriaalba.com/wp-content/uploads/2019/01/TIJERA-BORDES-PEQ-ECONOMICA-005623-150x150.jpg'
        alt='' onclick='rpsGame(this)'>
    </div>
  </div>

  <div class='container-4'>
    <h2 id='change-my-color'>Change the color oa all buttons!</h2>
    <div class='flex-box-pick-color'>
      <form action=''>
        <select name='backdrop' id='' onchange='buttonColorChange(this)'>
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>

      <button class="btn btn-primary">Facebook</button>
      <button class="btn btn-danger">YouTube</button>
      <button class="btn btn-warning">Gmail</button>
      <button class="btn btn-success">Yahoo</button>

    </div>
  </div>

  <div class='container-5'>
    <h2>Challenge 5: BlackJack</h2>
    <h3><span id='blackjack-result'>Let's play</span></h3>

    <div class='flex-blackjack-row-1'>
      <div id='your-box'>
        <h2>You: <span id='your-blackjack-result'>0</span></h2>
      </div>
      <div id='dealer-box'>
        <h2>Dealer: <span id='dealer-blackjack-result'>0</span></h2>
      </div>
    </div>

    <div class='flex-blackjack-row-2'>
      <div>
        <button class='btn-lg btn-primary mr-2' id='blackjack-hit-button'>Hit</button>
        <button class='btn-lg btn-warning mr-2' id='blackjack-stand-button'>Stand</button>
        <button class='btn-lg btn-danger' id='blackjack-deal-button'>Deal</button>
      </div>
    </div>

    <div class='flex-blackjack-row-3'>
      <table class='border-result-blackjack'>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>

        <tr>
          <th><span id='wins'>0</span></th>
          <th><span id='losses'>0</span></th>
          <th><span id='draws'>0</span></th>
        </tr>
      </table>
    </div>
  </div>

  <script src='home.js'></script>
</body>

</html>
